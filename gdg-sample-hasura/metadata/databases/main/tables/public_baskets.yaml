table:
  name: baskets
  schema: public
array_relationships:
  - name: baskets_products
    using:
      foreign_key_constraint_on:
        column: basket_id
        table:
          name: baskets_products
          schema: public
insert_permissions:
  - role: user
    permission:
      check:
        user_id:
          _eq: X-Hasura-User-Id
      columns:
        - id
        - user_id
select_permissions:
  - role: user
    permission:
      columns:
        - id
        - user_id
      filter:
        user_id:
          _eq: X-Hasura-User-Id
