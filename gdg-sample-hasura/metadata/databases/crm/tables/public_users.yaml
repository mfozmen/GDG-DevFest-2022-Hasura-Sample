table:
  name: users
  schema: public
remote_relationships:
  - definition:
      to_source:
        field_mapping:
          id: user_id
        relationship_type: array
        source: main
        table:
          name: baskets
          schema: public
    name: users_baskets
select_permissions:
  - role: user
    permission:
      columns:
        - id
        - username
      filter:
        id:
          _eq: X-Hasura-User-Id
